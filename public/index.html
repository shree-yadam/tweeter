<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link
    href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Library to calculate time -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js"
    integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
  <link rel="stylesheet" href="/styles/all-tweets.css" type="text/css" />
  <link rel="stylesheet" href="/styles/responsive-design.css" type="text/css" />

  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/tweet-display.js"></script>
  <script type="text/javascript" src="/scripts/client.js"></script>
  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  <script type="text/javascript" src="/scripts/composer.js"></script>
</head>

<body>
  <!-- Top nav bar (fixed) -->
  <nav class="nav-bar">
    <span class="app-name">TWEETER</span>
    <button class="right-nav">
      <div class="right-nav-text">
        <span><strong>Write</strong> a new tweet</span>
      </div>
      <div class="angle-bracket-icon">
        <i class="fas fa-angle-double-down"></i>
      </div>
    </button>
  </nav>
  <div class="container">
    <header class="app-header">
      <div class="profile-pic">
        <img id="profile-pic" src="/images/profile-hex.png">
      </div>
      <br>
      <div class="profile-name">
        <h2><strong>Fake</strong> Profile</h2>
      </div>
    </header>
    <!-- Page-specific (main) content here -->
    <main id="main-container">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form id="tweet-post" method="POST" action="/tweets">
          <div class="tweet-input">
            <label for="tweet-text">What are you humming about?</label>
            <textarea name="text" id="tweet-text"></textarea>
          </div>
          <div class="error">
            <div class="error-text">
              <i class="fa fa-exclamation-triangle" aria-hidden="true"></i>
              <h6 id="error-msg">Please enter new tweet before posting!</h6>
              <i class="fa fa-exclamation-triangle" aria-hidden="true"></i>
            </div>
            <span class="error-close">&times;</span>
          </div>
          <div class="form-footer">
            <button type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
      <section id="tweets-container"></section>
      <i id="scroll-top-button" class="fa fa-angle-double-up fa-2x" aria-hidden="true"></i>
    </main>
  </div>
</body>

</html>
